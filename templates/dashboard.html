<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <style>
      #messageItem {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!--  ONLINE USERS  -->
    <div class="container">
      <h1>Dashboard</h1>
      <h3>Hello ${username}</h3>
      <ul style="list-style: none;">
        ${loggedUser}
      </ul>
    </div>

    <!-- CHATROOM  -->
    <div class="container">
      <div class="row">
        <div class="rounded-sm col-md-6" id="messageArea">
          <ul id="messageItem"></ul>
        </div>
      </div>
    </div>

    <div>
      <div class="form-group mb-2">
        <input
          type="text"
          class="form-control"
          id="message"
          placeholder="Enter your message"
        />
      </div>
      <button onclick="sendMsg()" class="btn btn-primary mb-2">
        Send
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <script>
      const socket = io("http://localhost:8888", { transports: ["websocket"] });
      socket.on("clientConnected", function (msg) {
        console.log(msg);
        var messageBox = (document.getElementById(
          "messageItem"
        ).innerHTML = msg);
      });
      //socket.on("news", (data) => {
      // console.log(data);
      //  socket.emit("my other event", { my: "data" });
      //});

      socket.on("chatroom", (msg) => {
        $("#messageItem").append("<li class='messageOutput'>" + msg + "</li>");
      });

      function sendMsg(e) {
        //e.preventDefault();
        var message = document.getElementById("message").value;
        socket.emit("chatroom", message);
      }
    </script>
  </body>
</html>
